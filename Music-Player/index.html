<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
          </div>
      
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
      
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      
          <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
        </div>
      </div>
    <script>
            const $ = document.querySelector.bind(document)
            const $$ = document.querySelectorAll.bind(document)
            
            const PLAYER_STORAGE_KEY = 'F8_PLAYER'
            
            const heading = $('header h2')
            const cdThumb = $('.cd-thumb')
            const audio1 = $('#audio')
            const cd = $('.cd')  
            const playBtn =$('.btn-toggle-play')
            const player =$('.player')
            const progress =$('#progress')
            const prevbtn = $('.btn-prev')
            const nextbtn = $('.btn-next')
            const randombtn = $('.btn-random')
            const repeatbtn = $('.btn-repeat')
            const playlist =  $('.playlist')
           
        const app ={
            newArray : [],
            currentIndex : 0,
            isPlaying : false,
            isRamdom : false,
            isRepeat : false,
            config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
            songs : [
            {
                name: 'The Moon',
                singer: 'hooligan',
                path: './assets/song/to-the-moon.mp3',
                image: './assets/img/to-the-moon.jpg'
            },
            {
                name: 'Point The Star',
                singer: 'Lofi music',
                path: './assets/song/point_the_star.mp3',
                image: './assets/img/poin-start.jpg'
            },
            {
                name: 'Sầu Đông',
                singer: 'Nguyễn Hưng',
                path: './assets/song/sau_dong_remix.mp3',
                image: './assets/img/sau-dong.jpg'
            },          
            {
                name: 'Nom',
                singer: 'Beneath The Rain',
                path: './assets/song/nom_beneath_the_rain.mp3',
                image: './assets/img/beneath-the-rain.jpg'
            },
            {
                name: 'THE PLAYAH',
                singer: 'SOOBIN X SLIMV',
                path: './assets/song/playah.mp3',
                image: './assets/img/theplayah.png'
            },
            {
                name: 'Beggin',
                singer: 'Måneskin',
                path: './assets/song/beggin.mp3',
                image: './assets/img/beggin.jpg'
            },
            {
                name: 'Feels',
                singer: 'Calvin Harris',
                path: './assets/song/feels.mp3',
                image: './assets/img/feels.jpg'
            },          
            {
                name: 'Blinding Lights',
                singer: 'The Weeknd',
                path: './assets/song/blinding-lights.mp3',
                image: './assets/img/blindung-lights.jpg'
            },
           
        ],
            //lưu setting vd: lưu ramdom somg, repeat song
            setConfig: function(key,value){
              this.config[key] = value;
              localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config))
            },
            render: function(){
              
                const htmls = this.songs.map((song,index) => {
                    return ` 
                    <div data-index = "${index}" class="song ${index === 0 ? 'active': '' }">
                        <div class="thumb" style="background-image: url('${song.image}')">
                        </div>
                        <div class="body">
                        <h3 class="title">${song.name}</h3>
                        <p class="author">${song.singer}</p>
                        </div>
                        <div class="option">
                        <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                   `
                })
                playlist.innerHTML = htmls.join('')
            },
            defineProperties : function(){
                Object.defineProperty(this, 'currentSong',{
                    get: function(){
                        return this.songs[this.currentIndex]
                    }
                })
            },
            handleEvents : function(){

                const _this = this
                const cdWidth = cd.offsetWidth
                //Xử lý CD quay / dừng
                const cdthumbAnimation = cdThumb.animate([
                  {transform : 'rotate(360deg)'}
                ],{
                  duration: 10000,
                  iterations : Infinity
                })
                cdthumbAnimation.pause()

                // XỬ lý phóng to / thu nhỏ CD
                document.onscroll = function(){
                    const scrollTop = window.scrollY || document.documentElement.scrollTop
                    const newcdWidth = cdWidth - scrollTop

                    cd.style.width = newcdWidth > 0 ? newcdWidth +'px' : 0
                    cd.style.opacity = newcdWidth / cdWidth
                }
              
                //xử lý khi click play
                playBtn.onclick = function(){                    
                    if(_this.isPlaying){                  
                        audio.pause()
                    }else{          
                        audio.play()
                    }
                }
                // khi song đc play
                audio.onplay = function(){
                  _this.isPlaying = true
                  player.classList.add('playing')
                  cdthumbAnimation.play()
                }
                // khi song bị pause
                audio.onpause = function(){
                  _this.isPlaying = false 
                  player.classList.remove('playing')
                  cdthumbAnimation.pause()
                }
                //khi tiến độ bài hát thay đổi
                audio.ontimeupdate = function(){
                  if(audio.duration){
                    // phần trăm bài hát = thời gian hiện tại / tổng thời gian của bài *100
                    const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
                    progress.value = progressPercent
                    
                  }
                }
                // xử lý tua song
                progress.oninput = function(e){
                  const seekTime = audio.duration / 100 * e.target.value
                  audio.currentTime = seekTime
                }
                // xử lý next song 
                nextbtn.onclick = function(){
                  if(_this.isRamdom){
                    _this.playRamdom()
                  }else{
                  _this.nextSong()                
                  }
                  audio.play()
                  _this.scrollToActiveSong()
                  
                }// xử lý prev song
                prevbtn.onclick = function(){
                  if(_this.isRamdom){
                    _this.playRamdom()
                  }else{
                    _this.prevSong()               
                  }     
                  audio.play()
                  _this.scrollToActiveSong()    
                }
                // xử lý khi end bài hát tự  động chuyển bài và tự động lặp lại bài
                audio.onended = function(){
                  if(_this.isRepeat){
                    audio.play()
                  }else{
                    nextbtn.click()
                  }
                 
                }
                  // xử lý ramdom bật tắt
                randombtn.onclick = function(){
                    _this.isRamdom = !_this.isRamdom
                    _this.setConfig('isRamdom', _this.isRamdom)
                    randombtn.classList.toggle('active', _this.isRamdom)
                }
                //xử lý lặp lại song
                repeatbtn.onclick = function(){
                    _this.isRepeat = !_this.isRepeat
                    _this.setConfig('isRepeat', _this.isRepeat)
                    repeatbtn.classList.toggle('active', _this.isRepeat)
                    
                }
                //Xử lý click song
                playlist.onclick = function(e){
                  const songElement = e.target.closest('.song:not(.active)')
                  if(songElement){
                    //songElement.dataset.index = songElement.getAttribute.('data-index')
                    _this.currentIndex = songElement.dataset.index
                    _this.loadCurrentSong()
                    audio.play()
                  }
                }
            },
            loadConfig(){
              this.isRamdom = this.config.isRamdom
              this.isRepeat = this.config.isRepeat
            },
            scrollToActiveSong: function(){
              setTimeout(()=>{
                if(this.currentIndex<3){
                $('.song.active').scrollIntoView({
                  behavior: 'smooth',
                  block: 'end'
                })
                }
                else {
                  $('.song.active').scrollIntoView({
                    behavior: 'smooth',
                    block: 'center',
                  });
                }
              },300)
            },
            loadCurrentSong: function(){
                heading.textContent = this.currentSong.name
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
                audio1.src = this.currentSong.path
                
                    if ($('.song.active')) 
                    {
                     $('.song.active').classList.remove('active');
                    }
                    $$('.song').forEach((song,i) => {                                      
                          if (i == this.currentIndex) {
                            song.classList.add('active');
                          }                        
                        });
            },
            nextSong: function(){
                this.currentIndex++
                if(this.currentIndex >= this.songs.length){
                this.currentIndex = 0}
                this.loadCurrentSong()               
            },
            prevSong: function(){
                this.currentIndex--
                if(this.currentIndex < 0){
                this.currentIndex = this.songs.length - 1}
                this.loadCurrentSong()                
            },
            //play random song
            playRamdom: function(){                                
              this.newArray.push(this.currentIndex)  
              if(this.newArray.length == this.songs.length)
              {
                  this.newArray = []
              }
              let newIndex
              do{
                newIndex = Math.floor(Math.random() * this.songs.length)
              }while(this.newArray.includes(newIndex))
              
              console.log(newIndex)
              console.log(this.newArray)
              this.currentIndex = newIndex
              this.loadCurrentSong()
            },
            //
            start: function(){
                //Gán cấu hình từ config vào ứng dụng
                this.loadConfig()
                //định nghĩa các thuộc tính cho object
                this.defineProperties()
                // lắng nghe và xử lý sự kiện (DOM events)
                this.handleEvents()
                // Tải thông tin bài hát vào UI khi chạy ứng dụng
                this.loadCurrentSong()
                //render play
                this.render()
                randombtn.classList.toggle('active', this.isRamdom)
                repeatbtn.classList.toggle('active', this.isRepeat)              
            }
        } 
        app.start()
    </script>
</body>
</html>
