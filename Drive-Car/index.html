    <script>
        var surface = document.querySelector('.surface')

        let light = true
        document.addEventListener('keypress',function(e){
            if(e.which == 13){
                if(light){
                    light=false
                    carlight.setAttribute('src','./assets/img/Img_05.png')
                }else{
                    light=true
                    carlight.setAttribute('src','./assets/img/Img_06.png')
                }
            }
        })

    </script>
